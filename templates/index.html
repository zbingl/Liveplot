<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/stylesheet/main.css" >
    <title>Live Plot from CSV Data</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .imgbox {
            display: grid;
            height: 100%;
        }
        .center-fit {
            max-width: 100%;
            max-height: 100vh;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="demo">
        <h1>Sensor data</h1>
        <h2 id="fileName">is being read from...</h2>
    </div>
    <div class="imgbox">
        <img id='livePlot' class="center-fit" src="{{ data }}">
    </div>

    <script>
        function updateImage() {
            fetch('/get_image')
                .then(response => response.text())
                .then(newimage => {
                    document.getElementById('livePlot').src = newimage;
                    console.log("update");
                })
                .catch(error => console.error('Error:', error));
        }

        function updateFileName() {
            fetch('/get_file_name')
                .then(response => response.text())
                .then(fileName => {
                    document.getElementById('fileName').textContent = `is being read from ${fileName}`;
                })
                .catch(error => console.error('Error fetching file name:', error));
        }
        
        updateFileName()
        setInterval(updateImage, 1000);
    </script>
</body>
</html>
