<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/stylesheet/main.css" >
    <title>Live Plot from CSV Data</title>
</head>
<body>
    <div id="demo">
        <h1>Sensor data</h1>
        <img id='livePlot' src="{{ data }}"/>
    </div>

    

    <script>
        function updateImage() {
            fetch('/get_image')
                .then(response => response.text())  // Expecting plain text response
                .then(newimage => {
                    document.getElementById('livePlot').src = newimage;
                    console.log("hello");

                })
                .catch(error => console.error('Error:', error));
        }
        
        setInterval(updateImage, 1000);
    </script>
</body>
</html>
